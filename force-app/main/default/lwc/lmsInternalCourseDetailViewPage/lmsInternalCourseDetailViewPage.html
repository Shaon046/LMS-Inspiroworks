<template>
  <div class='main'>
    <div class="header-wrapper">
      <div class='header'>
        <div class="icon"></div>
        <div class="title">{courseName}</div>
      </div>
    </div>

    <div class='container'>
      <!-- Left Container -->
      <div class="left-container">

        <div class="course-details">
          <div class="course-header">
            <span class="credits">Credits Required: {creditPoint}</span>
            <span class="sessions">Sessions: 15</span>
          </div>

          <div class='about-course'>
            <p class="about-course-text"> About Course</p>

            <div class='course-image-container'></div>

            <div class="course-description">
              <h3>Course Description</h3>
              <div class="description-text">
                {description}
              </div>
            </div>
          </div>
          <div class="btn-container exit-btn-container">  <button class="exit-button" onclick={exit}>exit</button></div>
         
        </div>
      </div>

      <!-- Right Container -->
      <div class="right-container">
        <div class="course-module">
          
          <div class="module-header"><span> Course Modules </span>
          <!-- <template lwc:if={isAdmin}> -->
            <div class="btn-container">
            <button class="btn"  onclick={handleCourseModuleCreated}>Create Course Module</button>
          </div>
          <!-- </template> -->
          </div>

         <div class="parent">
  <div class="module" for:each={courseModule} for:item="module" key={module.Name}>
    <template lwc:if={module.Name}>
    <h3>{module.Name}</h3>
    <div class="module-description">{module.Unit_Description__c}</div>
    </template>
  </div> 
</div>


           <!-- <div class="btn-container">
            <button class="btn"  onclick={handleCourseModuleCreated}>Create Course Module</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <div if:true={showPopup} class="backdrop">
    <c-lms-record-create-popup oncloserecordcreatepopup={exitPopup}
    object-label={objectLabel} object-name={objectName} custom-metadata-name={customMetadataName} record-id = 'a00fJ0000026HRdQAM' parent-component={parentComponent} ></c-lms-record-create-popup>
</div>
</template>
