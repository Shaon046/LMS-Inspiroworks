<template>
   
        <div class="slds-p-around_medium">
            <div style="max-height: 200px; overflow-y: auto;">
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <!-- <tr class="slds-line-height_reset custom-header">
                            <th scope="col" class="custom-header">
                               STAFF NAME
                            </th>
                            <th scope="col" class="custom-header">
                               ENROLLED
                            </th>
                            <th scope="col" class="custom-header">
                               IN-PROGRESS
                            </th>
                            <th scope="col" class="custom-header">
                              COMPLETED
                            </th>
                        </tr> -->

                        <tr>
                            <template for:each={headers} for:item="header">
                                <th key={header} scope="col" class="custom-header">{header}</th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterate over data and display rows -->
                        <template for:each={staffData} for:item="record">
                            <tr key={record.id}>
                                <td data-label="STAFF NAME ">
                                    <div class="slds-cell-wrap">
                                        {record.staffName}
                                    </div>
                                </td>
                                <td data-label="ENROLLED">
                                    <div class="slds-cell-wrap">
                                        {record.enrolledCount}
                                    </div>
                                </td>

                                <td data-label="IN-PROGRESS">
                                    <div class="slds-cell-wrap">
                                        {record.inProgressCount}
                                    </div>
                                </td>
                               
                                <td data-label="COMPLETED">
                                    {record.completedCount}
                                </td>
                                </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
</template>
